<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Список ссылок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 12px 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Полезные ссылки</h1>
    <ul>
      <li><a href="https://example.com" target="_blank">Пример ссылки 1</a></li>
      <li><a href="https://google.com" target="_blank">Поиск в Google</a></li>
      <li><a href="https://github.com" target="_blank">GitHub</a></li>
      <li><a href="https://stackoverflow.com" target="_blank">Stack Overflow</a></li>
    </ul>
  </div>
</body>
</html>
